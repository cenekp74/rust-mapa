<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="leaflet.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="leaflet.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous">
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OA map</title>
    </head>

    <body>
        <div id="map">
            <img id="scale" src="images/gradT-scale.png">
        </div>
        <br>
        <b id="datetime-display">---</b>
        <div>
            <div>
                <input id="date-input" type="date">
                <select id="time-select">
                    <option value="00">0h</option>
                    <option value="03">3h</option>
                    <option value="06">6h</option>
                    <option value="09">9h</option>
                    <option value="12">12h</option>
                    <option value="15">15h</option>
                    <option value="18">18h</option>
                    <option value="21">21h</option>
                </select>
                <button onclick="back()"><</button>
                <button onclick="forw()">></button>
            </div>
            <div style="margin-top: .2rem;">
                <button id="reload-button">SHOW</button>
                <button onclick="location.reload()">RESTART</button>
                <button onclick="launch_config()">CONFIG</button>
            </div>
            <div class="options-container">
                <div>
                    <label>gradT</label>
                    <input id="gradT-input" type="checkbox">
                </div>
                <div>
                    <label>front</label>
                    <input id="front-input" type="checkbox">
                </div>
                <div>
                    <label>vMerZon</label>
                    <input id="v-input" type="checkbox">
                </div>
                <div>
                    <label>mlWmaxshear</label>
                    <input id="mlWmaxshear-input" type="checkbox">
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
